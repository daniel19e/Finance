{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form  action="/buy" method="post">
        <div class="form-group">
            <input class="form-control" placeholder="Stock symbol" autocomplete="off" autofocus name="symbol" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="Number of shares" autocomplete="off" type="number" name="shares" min="1">
        </div>
    <button class="btn btn-primary" type="submit">Buy stock</button>
    </form>
{% endblock %}
